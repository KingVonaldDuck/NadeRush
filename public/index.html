<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NadeRush</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: url('Home-BG.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial Rounded MT Bold', Arial, Verdana, Tahoma, sans-serif;
      font-weight: bold;
    }

    #homeScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(34, 34, 34, 0.75);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 50px;
      z-index: 10;
    }

    #homeScreen input,
    #homeScreen button {
      font-family: 'Arial Rounded MT Bold', Arial, Verdana, Tahoma, sans-serif;
    }

    #homeScreen input {
      padding: 12px 20px;
      font-size: 20px;
      width: 350px;
      border-radius: 4px;
      border: none;
      outline: 1px solid rgb(255, 255, 255);
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
    }

    #homeScreen button {
      padding: 15px 30px;
      font-size: 30px;
      border: none;
      border-radius: 16px;
      background: linear-gradient(145deg, #046419, #034913);
      color: white;
      cursor: pointer;
      outline: 1px solid rgb(255, 255, 255);

  /* 3D shadow effect */
      box-shadow:
        0 6px 0 #034913,         /* thick base shadow */
        0 10px 15px rgba(0,0,0,0.5);  /* soft drop shadow */
      transition: transform 0.1s ease, box-shadow 0.1s ease;
}

    #homeScreen button:hover {
      background: linear-gradient(145deg, #058825, #045d18);
      box-shadow:
        0 8px 0 #02350a,
        0 14px 20px rgba(0,0,0,0.6);
      transform: translateY(1px);
    }

    #homeScreen button:active {
      transform: translateY(2px);
      box-shadow:
        0 3px 0 #034913,
        0 7px 10px rgba(0,0,0,0.3);
    }

    #logo {
      width: 400px;
      max-width: 80%;
      height: auto;
      user-select: none;
      pointer-events: none;
    }

    canvas {
      display: none;
      background: #333;
    }
  </style>
</head>
<body>
  <div id="homeScreen">
    <img id="logo" src="NadeRush-T.png" alt="NadeRush Logo" />
    <input type="text" id="usernameInput" placeholder="Set Your Nickname" maxlength="20" />
    <button id="playBtn">Play</button>
  </div>

  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
